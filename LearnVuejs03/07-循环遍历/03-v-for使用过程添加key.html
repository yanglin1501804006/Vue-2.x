<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  <!-- 官方推荐我们在使用v-for时，给对应的元素或组件添加上一个:key属性.
    
    
    key的作用主要是为了高效的更新虚拟DOM -->
  <div id="app">
    <ul>
      <li v-for="item in letters" :key="item">{{item}}</li>
    </ul>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        letters: ['A', 'B', 'C', 'D', 'E']
      }
    })
  </script>

</body>

</html>
