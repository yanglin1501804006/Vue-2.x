<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  <div id="app">
    <!--1.直接拼接: 语法过于繁琐-->
    <h2>{{firstName}} {{lastName}}</h2>

    <!--2.通过定义methods-->
    <!--通过定义methods多次调用的时候，该方法会多次调用 -->
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>

    <!--3.通过computed-->
    <!-- 计算属性会进行缓存，如果多次使用时，计算属性只会调用一次，建议使用computed代替methods的这种写法 -->

    <!-- <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2> -->
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // angular -> google
    // TypeScript(microsoft) -> ts(类型检测)
    // flow(facebook) ->
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'Kobe',
        lastName: 'Bryant'
      },
      methods: {
        getFullName: function () {
          console.log('getFullName');
          return this.firstName + ' ' + this.lastName
        }
      },
      computed: {
        fullName: function () {
          console.log('fullName');
          return this.firstName + ' ' + this.lastName
        }
      }
    })

  </script>

</body>

</html>
